<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="admideshsty.css">
</head>
<body>

    <div class="dashboard">
        <div class="tile">
            <div class="icon">
                <i class="fas fa-users"></i>
            </div>
            <p class="number">3</p>
            <p class="text">USERS</p>
        </div>
        <div class="tile">
            <div class="icon">
                <i class="fas fa-tags"></i>
            </div>
            <p class="number">11</p>
            <p class="text">BRANDS</p>
        </div>
        <div class="tile">
            <div class="icon">
                <i class="fas fa-tshirt"></i>
            </div>
            <p class="number">16</p>
            <p class="text">CLOTHES</p>
        </div>
        <div class="tile">
            <div class="icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <p class="number">15</p>
            <p class="text">PRODUCTS</p>
        </div>
        <div class="tile">
            <div class="icon">
                <i class="fas fa-receipt"></i>
            </div>
            <p class="number">4</p>
            <p class="text">TOTAL ORDERS</p>
        </div>
        <div class="tile">
            <div class="icon">
                <i class="fas fa-tag"></i>
            </div>
            <p class="click">Click to add brand</p>
            <p class="text">ADD BRANDS HERE</p>
        </div>
        <div class="tile">
            <div class="icon">
                <i class="fas fa-tshirt"></i>
            </div>
            <p class="click">Click to add cloth</p>
            <p class="text">ADD CLOTHES TYPES</p>
        </div>
        <div class="tile">
            <div class="icon">
                <i class="fas fa-plus"></i>
            </div>
            <p class="click">Click to add product</p>
            <p class="text">ADD PRODUCT</p>
        </div>
    </div>

</body>
</html>
